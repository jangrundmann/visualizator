<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<!-- Editor + file picker + Odoslať -->
	<section>

		<form action="" method="POST" enctype="multipart/form-data">
		
			<div id="editor"></div>

			<div id="board">
				<center><h2>Vyber dosku<h2></center>
				<div class="doska">
					<input type="radio" name="doska" value="black" checked>
					<div>
						<img src="board2.png" class="img-responsive">
						<center> <b> common </b> </center>
					</div>
				</div> <br>
				<div class="doska">
					<input type="radio" name="doska" value="green">
					<div>
						<img src="board1.png" class="img-responsive">
						<center> <b> cubieBoard2 </b> </center>
					</div>
				</div><br>
				<div class="doska">
					<input type="radio" name="doska" value="yellow">
					<div>
						<img src="board3.png" class="img-responsive">
						<center> <b> raspberryPi </b> </center>
					</div>
				</div>
			</div>

			<div id="panel">
				
				<input type="file" id="file-selector" name="file">
				<div id="fake-input"> CHOOSE FILE </div>
				<div id="selected-file"></div>

				<input type="submit" value="Send">

				<div id="next-section">
					
					<div id="carret"> › </div>

				</div>

			</div>

		</form>

	</section>


	<!-- Spam -->
	<section>
		
		<h1> Spam zone </h1>

		<p> This is going to be epic </p>

	</section>

	<script src="ace.min.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery.easing.js" type="text/javascript"></script>
	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/xml");

		$( '#fake-input' ).click( function()
		{
			$('#file-selector').click();
		});

		$( '#file-selector' ).change( function()
		{
			$('#selected-file').html( $(this).val() );
		});

		$( '#next-section' ).click( function()
		{
			$('html, body').animate({
				scrollTop: $("section").eq(1).offset().top
			}, 1500, 'easeInOutCubic');
		});

		$( '.doska' ).click( function()
		{
			console.log('asd');
			$('input', this).prop("checked", true);
		})

	</script>
	
</body>
</html>
